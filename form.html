<html lang="en" dir="ltr">
  <head>

    <form action="URL" method="get" name="spt-form">
<section>
  <h1>Contact us</h1>
</section>
<section>
<h2>What is your?</h2>
    <label>First name
    <input type="text" name="name" value="">
    </label>
    <label>Last name
    <input type="text" name="name" value="">
    </label>
    <label>Phone number
    <input type="text" name="phone" value="">
    </label>

      <label>Email address
  <input type="email" name="email">
  </label>
  </section>
  <section>

  <label>Phone

<label>Email
<input type="radio" name="contact-me"  value="email">

<section>

                </select>
</section>
<section><br>
  <h5>Get in touch</h5>

        <p>We'd love to hear from you! Leave a message<br> below and we will get in touch with you shortly.</p>

        <label>Send us a message</label>
        <textarea name="message" rows="5" cols="15"></textarea>
</section>
<section class="two">
  <h6>Submit</h6>
<input type="submit" name="submit" value="send">
</section>
  </form>
